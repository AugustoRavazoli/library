<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <title>Document</title>
</head>
<body class="bg-info">
  <div class="container" style="width: 400px;">
    <form class="card px-5 mt-5" th:action="@{/login}" method="post">
		
      <h1 class="row pt-4 pb-1 h4">Faça login</h1>
	  		
      <div class="row mb-2 text-success" th:if="${param.logout}">Você saiu da sua conta</div>
      <div class="row mb-2 text-danger" th:if="${param.error}">Nome ou senha inválido</div>
		
      <div class="row pb-3">
        <label class="form-label p-0">Nome de usuário</label>
        <input class="form-text" name="username">	
      </div>
			
      <div class="row pb-4">
        <label class="form-label p-0">Senha</label>
        <input class="form-password" name="password" type="password">		
      </div>
			
      <div class="row pb-4">
        <button class="col btn btn-primary" type="submit">Enviar</button>
        <div class="col d-flex justify-content-center align-items-center">
          <a class="card-link" th:href="@{/register}">Criar conta</a>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
